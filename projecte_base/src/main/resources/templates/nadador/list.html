<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Nadadors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Llista de Nadadors</h1>
    <table th:unless="${#lists.isEmpty(nadadors)}" class="table table-striped">

<!-- <table class="table table-striped"> -->
    <thead>
    <tr>
        <th>Num. Federat</th>
        <th>Nom</th>
        <th>Pais</th>
        <th>Edat</th>
        <th>Gènere</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nadador: ${#lists.sort(nadadors)}">
        <td th:text="${nadador.numFederat}"></td>
        <td th:text="${nadador.nom}"
            th:class="${#strings.equals(nadador.genere, 'Femení')} ?
                font-weight-bold : font-italic"></td>
        <td th:text="${nadador.pais}"></td>
        <td th:text="${nadador.edat}"></td>
        <td th:text="${nadador.genere}"></td>
        <td>
            <a th:href="@{/nadador/update/{nom}(nom=${nadador.nom})}" class="btn btn btn-warning" role="button" aria-pressed="true">Edita</a>

        </td>
        <td>
            <a  th:href="@{/nadador/delete/{nom}(nom=${nadador.nom})}" class="btn btn btn-danger" role="button" aria-pressed="true">Esborra</a>

        </td>
    </tr>
    </tbody>
</table>
<a  href="add" class="btn btn btn-success" role="button" aria-pressed="true">Afegeix Nadador</a>
</div>
</body>
</html>
